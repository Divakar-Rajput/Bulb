<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg_img"></div>
    <div class="container">
        <div class="bulb_area">
            <img id="image" src="bulb_off.jpg" alt="">
            <label class='toggle-label'>
                <input type='checkbox' />
                <span class='back'>
                    <span class='toggle' id="change"></span>
                    <span class='label on' id="onBulb">OFF</span>
                    <span class='label off' id="offBulb">ON</span>
                </span>
            </label>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
